<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Üst Çubuk -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PANALEY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="/profile"><i class="bi bi-gear"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.url.path == '/dashboard' else '' }}" href="/dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if 'vds' in request.url.path else '' }}" href="/dns">
                            <i class="bi bi-hdd-network {{ 'text-primary' if 'vds' in request.url.path else '' }}"></i>
                            DNS Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if 'domain' in request.url.path else '' }}" href="/domain">
                            <i class="bi bi-globe {{ 'text-primary' if 'domain' in request.url.path else '' }}"></i>
                            Domain Management
                        </a>
                    </li>
                    
                    
                </ul>
            </nav>

            <!-- Ana İçerik -->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
